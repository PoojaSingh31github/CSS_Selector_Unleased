<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="input_section">
      <label for="hours">Hours:</label>
      <input type="number" id="hours" value="0" min="0" placeholder="" />
      <label for="minutes">Minutes:</label>
      <input type="number" id="minutes" value="0" min="0" max="60" placeholder="" />
      <label for="seconds">Seconds:</label>
      <input type="number" id="seconds" value="0" min="0" max="60" placeholder="" />
      <button id="start_timer" >Start</button>


    </div>

    <div class="timer_div">
        
        <span id="hours_span">00</span>:
        <span id="minutes_span">00</span>:
        <span id="seconds_span">00</span>

    
    </div>
  </body>
  <script src="script.js"></script>
</html>
