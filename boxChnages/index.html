<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    .box {
      width: 50px;
      height: 50px;
      margin: 10px;
      background: #fb6e6e;
    }
    #third {
        transform: rotateX('angle');
        transform: rotateY('angle');
        transition: 2s ease-in-out;

    }
    #third:hover{
        width: 100px;
        height: 100px;
        background: #a45656;

    }
  </style>
  <body>
    <div>
      <div class="box">1</div>
      <div class="box">1</div>
      <div class="box" id="third">3</div>
      <div class="box">1</div>
      <div class="box">1</div>
    </div>
  </body>
</html>
